{% extends 'auth_base.html' %} {% block title %} ورود{% endblock %} 
{% block auth_content %}
<form class="login100-form validate-form" method="post" action="">
  <span class="login100-form-title p-b-33"> ورود به حساب کاربری </span>

  <div class="wrap-input100 validate-input" data-validate="تلفن اجباریست">
    <input
      class="input100 p_to_e_number"
      type="text"
      name="username"
      placeholder="تلفن"
      style="direction: rtl"
    />
    <span class="focus-input100-1"></span>
    <span class="focus-input100-2"></span>
  </div>

  <div
    class="wrap-input100 rs1 validate-input"
    data-validate="گذرواژه اجباریست"
  >
    <input
      class="input100"
      type="password"
      name="password"
      placeholder="گذرواژه"
      style="direction: rtl"
    />
    <span class="focus-input100-1"></span>
    <span class="focus-input100-2"></span>
  </div>

  <div class="container-login100-form-btn m-t-20">
    <button
      type="submit"
      class="my_btn"
      style="width: 100%; background: var(--green)"
    >
      ورود
    </button>
  </div>

  <div class="text-center p-t-45 p-b-4">
    <span class="txt1"> فراموشی </span>

    <a href="/forgot_password/" class="txt2 hov1"> نام کاربری / رمز عبور؟ </a>
  </div>

  <div class="text-center">
    <span class="txt1"> ساختن حساب کاربری؟ </span>

    <a href="/signup/" class="txt2 hov1"> ثبت نام </a>
    {% csrf_token %}
  </div>
</form>
{% endblock %}
