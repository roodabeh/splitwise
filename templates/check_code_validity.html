{% extends 'auth_base.html' %}
{% block title %} تایید پیامکی{% endblock %}
{% block auth_content %}
    <form class="login100-form validate-form" method="post" action="/check_code_validity/">
        <input name="phone" value="{{ phone }}" hidden>
        <span class="login100-form-title p-b-33">
            تایید پیامکی
        </span>
        <div class="wrap-input100 rs1 validate-input">
            <input class="input100" required type="text" style="direction: rtl;"
                   name="code" placeholder="کد تایید">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
        </div>
        <div class="container-login100-form-btn m-t-20">
            <button type="submit" class="my_btn" style="width: 100%; background: var(--green)">
                تایید
            </button>
        </div>
        {% csrf_token %}
    </form>
{% endblock %}
