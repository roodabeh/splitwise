{% extends 'auth_base.html' %}
{% block title %} فراموشی رمز عبور{% endblock %}


{% block auth_content %}
    <form class="login100-form validate-form" method="post" action="">
        <span class="login100-form-title p-b-33">
            فراموشی رمز عبور
        </span>
        <div class="wrap-input100 validate-input" data-validate="تلفن اجباریست">
            <input class="input100 p_to_e_number" required style="direction: rtl;" type="tel" name="phone"
                   placeholder="شماره تلفن">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
        </div>
        <div class="container-login100-form-btn m-t-20">
            <button type="submit" class="my_btn" style="width: 100%; background: var(--green)">
                ارسال کد تایید
            </button>
        </div>

        <div class="text-center p-t-20 p-b-4">
            <span class="txt1">
                ورود به حساب کاربری؟
            </span>

            <a href="/login/" class="txt2 hov1">
                ورود
            </a>
            {% csrf_token %}
        </div>
        <div class="text-center">
            <span class="txt1">
                ساختن حساب کاربری؟
            </span>

            <a href="/signup/" class="txt2 hov1">
                ثبت نام
            </a>
        </div>
    </form>
{% endblock %}
